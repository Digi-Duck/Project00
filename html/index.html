            "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
        }
    }
    </script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <div class="all">
        <div class="container">
            <nav>
                <a href="#">
                    <img src="../images/logo.nchu.png" alt="">
                </a>
            </nav>
            <section class="section-1">
                <div class="content">
                    <div class="jumpToBtn"><a href="#">
                        <canvas id="bg-1"></canvas>
                        <p>興大校園</p>
                    </a></div>
                    <div class="jumpToBtn"><a href="#">

                </div>
            </section>
        </div>
    </div>

    <script type="module" src="../js/main.js"></script>
    <script type="x-shader/x-vertex" id="gradient-vertex">
        void main() {
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    </script>
    
    <script type="x-shader/x-fragment" id="gradient-fragment">
        uniform vec3 color1;
        uniform vec3 color2;
        void main() {
            gl_FragColor = vec4(mix(color1, color2, gl_FragCoord.y / resolution.y), 1.0);
        }
    </script>

</body>
